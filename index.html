<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיחת וואטסאפ: תעלומת הדופק המסתורי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="whatsapp-header">
                <div class="group-avatar">👥</div>
                <div class="group-info">
                    <div class="group-name">כיתה ז'3 - חברות 💕</div>
                    <div class="group-status">שחר, נועה, מיה, רונה</div>
                </div>
            </div>
            
            <div class="chat-container auto-scroll" id="chatContainer">
                <!-- Smartwatch Screenshot -->
                <div class="smartwatch-screenshot">
                    <div class="watch-bezel">
                        <div class="watch-screen">
                            <div class="watch-header">
                                <span class="watch-time">14:22</span>
                                <span class="watch-battery">🔋85%</span>
                            </div>
                            <div class="heart-icon">💓</div>
                            <div class="heart-rate-main">
                                <span class="bpm-number">140</span>
                                <span class="bpm-text">BPM</span>
                            </div>
                            <div class="heart-status">
                                <div class="status-high">⚠️ דופק גבוה</div>
                                <div class="previous-reading">
                                    קריאה קודמת: <span class="bpm-number">75</span> BPM
                                </div>
                            </div>
                            <div class="alert-message">
                                🚨 שינוי פתאומי בדופק!
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="notification-message">
                    📱 שחר שלחה צילום מסך
                </div>
                
                <!-- Messages will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
